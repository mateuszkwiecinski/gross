import org.gradle.api.initialization.resolve.RepositoriesMode

pluginManagement {
    includeBuild("..")
    repositories {
        google {
            content {
                includeGroupByRegex "com\\.android.*"
                includeGroupByRegex "androidx.*"
                includeGroupByRegex "android.arch.*"
                includeGroupByRegex "com\\.google.*"
            }
        }
        gradlePluginPortal {
            content {
                excludeModule("io.github.usefulness", "lincensee-for-android")
            }
        }
    }
    if (settings.hasProperty("agpVersion")) {
        def agpVersion = settings.agpVersion
        logger.quiet("AGP version=$agpVersion")
        resolutionStrategy.eachPlugin {
            if (requested.id.id == "com.android.library") {
                useModule("com.android.tools.build:gradle:$agpVersion")
            }
        }
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}
rootProject.name = "io.github.usefulness.sample"

include(":core")
include("app")
include(":ui")
